<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - TextHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/authoriz.css">
</head>
<body>
    <div class="register-container animate__animated animate__fadeIn">
        <div class="logo">TextHub</div>
        
        <div th:if="${error}" th:text="${error}" style="color: red;"></div>
        <div th:if="${success}" th:text="${success}" style="color: green;"></div>

        <form action="/register" method="post"> 

            <div class="form-group animate__animated animate__fadeInLeft">
                <label for="nickname">Никнейм</label>
                <input type="text" id="nickname" name="username" placeholder="Как вас называть?" required>
            </div>
            
            <div class="form-group animate__animated animate__fadeInLeft animate__delay-1s">
                <label for="login">Логин (от 6 до 16 символов)</label>
                <input type="text" id="login" name="login" placeholder="Придумайте логин" required minlength="3">
            </div>
            

            <div class="form-group animate__animated animate__fadeInLeft animate__delay-2s">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Ваш email" required>
            </div>
            
            <div class="form-group animate__animated animate__fadeInLeft animate__delay-3s">
                <label for="password">Пароль (8-30 символов)</label>
                <input type="password" id="password" name="password" placeholder="Придумайте пароль" required minlength="8" maxlength="30">
            </div>
            
            <button type="submit" class="btn animate__animated animate__fadeInUp animate__delay-4s">Зарегистрироваться</button>
        </form>
        
        <div class="links animate__animated animate__fadeInUp animate__delay-5s">
            <a th:href="@{/login}">Уже есть аккаунт? Войти</a>
            <a th:href="@{/home}">Вернуться на главную</a>
        </div>
    </div>
</body>
</html>
