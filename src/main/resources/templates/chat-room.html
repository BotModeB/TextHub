<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Чат | TextHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        

        .chat-wrapper {
            max-width: 960px;              /* прежняя ширина */
            margin: 5rem auto 0;           /* отступ от фиксированной шапки + вторичной навигации */
            background: #1f2420;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 8rem);    /* ровно по высоте окна, не больше */
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: #161a16;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }
        .msg {padding: 0.75rem 1rem; border-radius: 8px; max-width: 70%; position: relative;}
        .msg.me {background: #2f4730; margin-left: auto;}
        .msg.other {background: #2b2622; margin-right: auto;}
        .msg .meta {font-size: 0.8rem; opacity: 0.8; margin-bottom: 0.25rem;}
        .msg .body {white-space: pre-wrap;}
        .chat-input {display: flex; gap: 0.8rem; margin-top: 1rem;}
        .chat-input textarea {flex:1; resize: none; border-radius: 8px; border:1px solid #3a4336; padding:0.8rem; background:#111; color:#e8e3db; min-height: 68px;}
        .chat-input button {padding:0.9rem 1.6rem; border:none; border-radius:8px; background: linear-gradient(135deg, #4a6b45, #5d8c5a); color:white; font-weight:600; cursor:pointer;}
    </style>
</head>
<body>
<header class="animate__animated animate__fadeInDown">
    <div class="container nav-container">
        <a th:href="@{/home}" class="logo-link">
            <div class="logo">TextHub</div>
        </a>
        <div class="nav-links">
            <div th:unless="${#authentication.principal != 'anonymousUser'}">
                <a th:href="@{/login}">Вход</a>
                <a th:href="@{/register}">Регистрация</a>
            </div>

            <div th:if="${#authentication.principal != 'anonymousUser'}" class="user-profile">
                <a th:href="@{'/users/' + ${#authentication.principal.username} + '/profile'}" class="username">
                    <span th:text="${#authentication.principal.username}">Username</span>
                </a>
                <form th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Выйти
                    </button>
                </form>
            </div>
        </div>
    </div>
</header>

<nav class="secondary-nav animate__animated animate__fadeIn animate__fadeInDown">
    <div class="container">
        <a th:href="@{/users}">Поиск пользователей</a>
        <a th:href="@{/posts/public}">Посты</a>
        <a th:href="@{/chats}" class="active">Чаты</a>
        <a th:href="@{/channels}">Каналы</a>
    </div>
</nav>

<main>
    <section class="chat-wrapper animate__animated animate__fadeIn">
        <div class="posts-header" style="margin-bottom:1rem;">
            <div>
                <h1 th:text="${chat.title != null ? chat.title : 'Чат'}">Чат</h1>
                <div th:if="${error}" style="color: #ff6b6b; font-size: 0.9rem;" th:text="${error}"></div>
                <div th:if="${success}" style="color: #7bd88f; font-size: 0.9rem;" th:text="${success}"></div>
            </div>
            <div class="post-actions-header" style="gap: 0.8rem;">
                <a th:href="@{/chats}" class="btn-action btn-edit">
                    <i class="fas fa-arrow-left"></i> К списку чатов
                </a>
                <form th:action="@{'/chats/' + ${chatId} + '/rename'}" method="post" style="display:flex; gap:0.4rem; align-items:center;">
                    <input type="text"
                           name="title"
                           placeholder="Название чата"
                           th:value="${chat.title}"
                           style="padding:0.4rem 0.6rem; border-radius:6px; border:1px solid #3a4336; background:#111; color:#e8e3db; max-width:200px;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn-action btn-edit">
                        <i class="fas fa-pen"></i> Переименовать
                    </button>
                </form>
            </div>
        </div>

        <div id="messages" class="messages" th:attr="data-current-login=${#authentication.principal.username}">
            <div th:each="m : ${messages}"
                 th:classappend="${m.senderLogin == #authentication.principal.username} ? ' msg me' : ' msg other'"
                 class="msg">
                <div class="meta">
                    <span th:text="${m.senderUsername}">Пользователь</span>
                    · <span th:text="${#temporals.format(m.createdAt, 'dd.MM.yyyy HH:mm')}">время</span>
                </div>
                <div class="body" th:text="${m.content}">Текст</div>
            </div>
        </div>

        <form id="chatForm" class="chat-input">
            <textarea id="messageInput" placeholder="Сообщение..." required></textarea>
            <button type="submit"><i class="fas fa-paper-plane"></i> Отправить</button>
        </form>
    </section>
</main>

<footer class="animate__animated animate__fadeInUp" th:if="${false}">
    <div class="container footer-content">
        <div class="footer-logo">TextHub</div>
        <p class="footer-text">Социальная платформа для тех, кто ценит силу слова.</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-vk"></i></a>
            <a href="#"><i class="fab fa-telegram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2023 TextHub. Все права защищены.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script th:inline="javascript">
    (function() {
        const chatId = /*[[${chatId}]]*/ 0;
        const currentLogin = document.getElementById('messages').dataset.currentLogin;
        let stompClient = null;

        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function () {
                stompClient.subscribe('/topic/chats/' + chatId, function (message) {
                    const payload = JSON.parse(message.body);
                    appendMessage(payload);
                });
            });
        }

        function appendMessage(m) {
            const box = document.getElementById('messages');
            const div = document.createElement('div');
            div.classList.add('msg');
            if (m.senderLogin === currentLogin) {
                div.classList.add('me');
            } else {
                div.classList.add('other');
            }
            div.innerHTML = '<div class="meta">' +
                m.senderUsername + ' · ' + new Date(m.createdAt).toLocaleString() +
                '</div><div class="body"></div>';
            div.querySelector('.body').innerText = m.content;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        document.getElementById('chatForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const text = document.getElementById('messageInput').value.trim();
            if (!text || !stompClient) return;
            stompClient.send('/app/chats/' + chatId, {}, JSON.stringify({content: text}));
            document.getElementById('messageInput').value = '';
        });

        connect();
    })();
</script>
</body>
</html>
