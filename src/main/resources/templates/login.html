<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - TextHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #1a1f16;
            --darker: #121612;
            --brown: #2e241f;
            --accent: #4a6b45;
            --accent-light: #5d8c5a;
            --light: #d1c8bd;
            --text: #e8e3db;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(74, 107, 69, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(46, 36, 31, 0.1) 0%, transparent 30%);
        }
        
        .login-container {
            background: linear-gradient(145deg, var(--brown), var(--darker));
            width: 100%;
            max-width: 450px;
            padding: 3rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(93, 140, 90, 0.2);
        }
        
        .login-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--accent), var(--accent-light));
        }
        
        .logo {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2.5rem;
            font-weight: 700;
            color: var(--accent-light);
            letter-spacing: 1px;
        }
        
        .form-group {
            margin-bottom: 1.8rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 500;
            color: var(--light);
        }
        
        .form-group input {
            width: 90%;
            padding: 1.1rem;
            background-color: rgba(26, 31, 22, 0.7);
            border: 1px solid rgba(93, 140, 90, 0.25);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-light);
            box-shadow: 0 0 0 3px rgba(93, 140, 90, 0.2);
        }
        
        .form-group input::placeholder {
            color: #8a8175;
        }
        
        .btn {
            width: 100%;
            padding: 1.1rem;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 18px rgba(0, 0, 0, 0.3);
            margin-top: 0.5rem;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.4);
        }
        
        .links {
            text-align: center;
            margin-top: 2rem;
        }
        
        .links a {
            color: var(--accent-light);
            text-decoration: none;
            transition: color 0.3s ease;
            display: block;
            margin-bottom: 0.8rem;
        }
        
        .links a:hover {
            color: var(--light);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container animate__animated animate__fadeIn">
        <div class="logo">TextHub</div>
        
        <form action="/perform_login" method="post">
            <div class="form-group animate__animated animate__fadeInUp">
                <label for="username">Логин</label>
                <input type="text" id="username" name="username" placeholder="Ваш логин" required>
            </div>
            
            <div class="form-group animate__animated animate__fadeInUp animate__delay-1s">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Ваш пароль" required>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn animate__animated animate__fadeInUp animate__delay-2s">Войти</button>
        </form>
        
        <div class="links animate__animated animate__fadeInUp animate__delay-3s">
            <a th:href="@{/register}">Создать новый аккаунт</a>
            <a th:href="@{/home}">Вернуться на главную</a>
        </div>
    </div>
<script src="/js/layout.js"></script>
</body>
</html>
