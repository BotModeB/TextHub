<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Канал | TextHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="channel-page">
    <header class="animate__animated animate__fadeInDown">
        <div class="container nav-container">
            <a th:href="@{/home}" class="logo-link">
                <div class="logo">TextHub</div> 
            </a>
            <div class="nav-links">
                <div th:unless="${#authentication.principal != 'anonymousUser'}">
                    <a th:href="@{/login}">Вход</a>
                    <a th:href="@{/register}">Регистрация</a>
                </div>
                
                <div th:if="${#authentication.principal != 'anonymousUser'}" class="user-profile">
                    <a th:href="@{'/users/' + ${#authentication.principal.username} + '/profile'}" class="username">
                        <span th:text="${#authentication.principal.username}">Username</span>
                    </a>
                    <form th:action="@{/logout}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="logout-btn">
                            <i class="fas fa-sign-out-alt"></i> Выйти
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    
    <nav class="secondary-nav animate__animated animate__fadeIn animate__fadeInDown">
        <div class="container">
            <a th:href="@{/users}">Поиск пользователей</a>
            <a th:href="@{/posts/public}">Посты</a>
            <a th:href="@{/chats}">Чаты</a>
            <a th:href="@{/posts/{login}/channel(login=${#authentication.principal.username})}" class="active">Мой канал</a>
        </div>
    </nav>
    
    <main>
        <section class="channel-container animate__animated animate__fadeIn">
            <div class="channel-header">
                <div class="channel-avatar" th:text="${#strings.substring(channelUser.username, 0, 2).toUpperCase()}">
                    TH
                </div>
                <div class="channel-info">
                    <h2 class="channel-title" th:text="${channelUser.username}">TextHub Official</h2>
                    <div class="channel-subscribers">
                        <span th:text="${posts.size()}">0</span> постов
                    </div>
                </div>
                <button class="subscribe-btn">Подписаться</button>
            </div>
            
            <!-- Кнопка добавления поста
            <div class="channel-actions" th:if="${#authentication.principal != 'anonymousUser' and #authentication.principal.username == channelUser.login}">
                <a th:href="@{/posts/form}" class="btn btn-primary add-post-btn">
                    <i class="fas fa-plus"></i> Добавить пост
                </a>
            </div>
            -->
            <div class="posts-container">
                <!-- Сообщение если постов нет -->
                <div th:if="${posts.empty}" class="empty-posts">
                    <i class="far fa-folder-open"></i>
                    <p>В этом канале пока нет постов</p>
                </div>
                
                <!-- Цикл по постам -->
                <div th:each="post : ${posts}" class="post-wrapper">
                    <div class="post-card animate__animated animate__fadeInUp">
                        <div class="post-header">
                            <h2 class="post-title" th:text="${post.title}">Название поста</h2>
                        </div>
                        
                        <div class="post-content">
                            <p th:text="${post.content}">Содержание поста...</p>
                        </div>
                        
                        <div class="post-footer">
                            <div class="post-date">
                                <i class="far fa-calendar-alt"></i>
                                <span th:text="${#temporals.format(post.createdAt, 'dd.MM.yyyy HH:mm')}">01.01.2023 12:00</span>
                            </div>
                            
                            <div class="post-actions">
                                <a th:href="@{'/posts/' + ${post.id} + '/page'}" class="comments-btn">
                                    <i class="far fa-comment"></i>
                                </a>
                                
                                <div class="like-container" th:attr="data-post-id=${post.id}">
                                    <button class="like-btn" 
                                            th:classappend="${post.likedByCurrentUser} ? 'liked' : ''"
                                            th:disabled="${currentUserId == null}">
                                        <i th:class="${post.likedByCurrentUser} ? 'fas fa-heart' : 'far fa-heart'"></i>
                                        <span class="likes-count" th:text="${post.likesCount}">0</span>
                                    </button>
                                </div>

                                <div th:if="${#authentication.principal != 'anonymousUser' and #authentication.principal.username == post.user.login}">
                                    <a th:href="@{'/posts/form?id=' + ${post.id}}" class="btn-action btn-edit">
                                        <i class="fas fa-edit"></i> Редактировать
                                    </a>
                                
                                    <form th:action="@{'/posts/' + ${post.id} + '/delete'}" 
                                        method="post"   
                                        class="btn-action-form">
                                        <button type="submit" 
                                                class="btn-action btn-delete"
                                                onclick="return confirm('Вы уверены, что хотите удалить этот пост?')">
                                            <i class="fas fa-trash"></i> Удалить
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.like-btn').forEach(button => {
                button.addEventListener('click', async function(e) {
                    e.preventDefault();
                    
                    if (this.disabled) {
                        return;
                    }
                    const container = this.closest('.like-container');
                    const postId = container.getAttribute('data-post-id');
                    const heartIcon = this.querySelector('i');
                    const likesCountElement = this.querySelector('.likes-count');
                    const csrfToken = document.querySelector('meta[name="_csrf"]').content;
                    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;
                    
                    try {
                        const response = await fetch(`/posts/${postId}/like`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                [csrfHeader]: csrfToken
                            },
                            credentials: 'include'
                        });
                        
                        if (response.status === 401) {
                            window.location.href = '/login';
                            return;
                        }
                        
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        
                        const data = await response.json();
                        
                        likesCountElement.textContent = data.likesCount;
                        
                        if (data.isLikedByCurrentUser) {
                            this.classList.add('liked');
                            heartIcon.classList.replace('far', 'fas');
                        } else {
                            this.classList.remove('liked');
                            heartIcon.classList.replace('fas', 'far');
                        }
                        
                    } catch (error) {
                        console.error('Error:', error);
                        alert('Произошла ошибка при обновлении лайка. Пожалуйста, попробуйте позже.');
                    }
                });
            });
        });
    </script>
    <div class="floating-buttons" th:if="${#authentication.principal != 'anonymousUser' and #authentication.principal.username == channelUser.login}">
        <a th:href="@{/home}" class="floating-btn floating-btn-secondary" title="На главную">
            <i class="fas fa-home"></i>
        </a>
        <a th:href="@{/posts/form}" class="floating-btn floating-btn-primary" title="Добавить пост">
            <i class="fas fa-plus"></i>
        </a>
    </div>
</body>
</html>
