<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Чаты | TextHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .posts-container {
            flex: 1;
            min-height: 100%;
        }
    </style>
</head>
<body>
<header class="animate__animated animate__fadeInDown">
    <div class="container nav-container">
        <a th:href="@{/home}" class="logo-link">
            <div class="logo">TextHub</div>
        </a>
        <div class="nav-links">
            <div th:unless="${#authentication.principal != 'anonymousUser'}">
                <a th:href="@{/login}">Вход</a>
                <a th:href="@{/register}">Регистрация</a>
            </div>

            <div th:if="${#authentication.principal != 'anonymousUser'}" class="user-profile">
                <a th:href="@{'/users/' + ${#authentication.principal.username} + '/profile'}" class="username">
                    <span th:text="${#authentication.principal.username}">Username</span>
                </a>
                <form th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Выйти
                    </button>
                </form>
            </div>
        </div>
    </div>
</header>

<nav class="secondary-nav animate__animated animate__fadeIn animate__fadeInDown">
    <div class="container">
        <a th:href="@{/users}">Поиск пользователей</a>
        <a th:href="@{/posts/public}">Посты</a>
        <a th:href="@{/chats}" class="active">Чаты</a>
        <a th:href="@{/channels}">Каналы</a>
    </div>
</nav>

<main>
    <section class="posts-container animate__animated animate__fadeIn"
             style="display: flex; flex-direction: column;">
        <div class="posts-header">
            <h1>Мои чаты</h1>
            <div class="post-actions-header">
                <form th:action="@{/chats/start}" method="post" style="display: flex; gap: 0.5rem; align-items: center;">
                    <input type="text" name="login" placeholder="Логин собеседника" required style="padding:0.6rem 1rem; border-radius:6px; border:1px solid #ccc;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Открыть чат
                    </button>
                </form>
            </div>
        </div>

        <div th:if="${error}" class="empty-posts" style="color:red;" th:text="${error}"></div>

        <div th:if="${chats == null or chats.empty}">
            <div class="empty-posts animate__animated animate__fadeIn">
                <i class="fas fa-comments"></i>
                <p>Пока нет чатов.</p>
            </div>
        </div>

        <div th:if="${chats != null and !chats.empty}">
            <div th:each="chat : ${chats}" class="post-card animate__animated animate__fadeInUp">
                <div class="post-header">
                    <h2 class="post-title"
                        th:text="${chat.title != null ? chat.title : (chat.companionUsername != null ? chat.companionUsername : 'Чат ' + chat.chatId)}">
                        Чат
                    </h2>
                    <div class="post-author" th:if="${chat.companionLogin != null}">
                        <i class="fas fa-user"></i>
                        <span th:text="${chat.companionUsername}">Пользователь</span>
                    </div>
                </div>
                <div class="post-content">
                    <p th:text="${chat.lastMessagePreview != null ? chat.lastMessagePreview : 'Сообщений пока нет'}"></p>
                </div>
                <div class="post-footer">
                    <div class="post-date">
                        <i class="far fa-calendar-alt"></i>
                        <span th:text="${chat.lastMessageAt == null ? '—' : #temporals.format(chat.lastMessageAt, 'dd.MM.yyyy HH:mm')}">—</span>
                    </div>
                    <div class="post-actions">
                        <a th:href="@{'/chats/' + ${chat.chatId}}" class="btn-action btn-edit">
                            <i class="fas fa-comments"></i> Открыть
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

    <footer class="animate__animated animate__fadeInUp" th:if="${false}">
    <div class="container footer-content">
        <div class="footer-logo">TextHub</div>
        <p class="footer-text">Социальная платформа для тех, кто ценит силу слова. Выражайте мысли, находите аудиторию, создавайте смыслы.</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-vk"></i></a>
            <a href="#"><i class="fab fa-telegram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2023 TextHub. Все права защищены.</p>
    </div>
</footer>
<script src="/js/layout.js"></script>
</body>
</html>
